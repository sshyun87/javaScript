<body>
    <div id = "show1"></div>
    <div id = "show2"></div>
    <script>
    var result = calSum(1,4,2,43,23,92); //java -> sum(int...num) 어떤값이 오든 입력하는 값 다 더한다.
    function calSum(){
        var len = arguments.length;
        var total = 0;
        for(var i=0; i<len; i++){
            total += arguments[i];
        } 
        return total;
    }
    document.getElementById("show1").innerHTML = "합은 : "+result;

    var max = calMax(1,4,2,43,23,92);
    function calMax(){
        var len = arguments.length;
        var t = 0;
        for(var i=0; i<len; i++){
            t = (arguments[i]>t? arguments[i]:t);
        } return max;
    }
        document.getElementById("show2").innerHTML = "최대값은 : " + max;
    </script>
    
</body>
