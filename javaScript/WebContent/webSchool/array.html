<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <div id="arrow"></div>
    <script>
        var cars = ['Saab','Volvo','BMW','Benz'];
        for(var i=0; i<cars.length;){
            console.log(cars[i++]);
        }
        console.log("=========================")
        var flowers = new Array('sunflower','rose','lily','tulip');
        var j=0;
        for(; j<flowers.length;){
            console.log(flowers[j++]);
        }
        flowers[0]='moonflower';
        var text = "<ul>";
        for(var i=0; i<flowers.length;){
            text +="<li>"+flowers[i++]+"</li>"
        }
        text +="</ul>";
        document.getElementById("show").innerHTML = text;
        console.log("=========================")
        var myArr = new Array();
        // console.log(Date);
        function myFunc(){
            return 3+5;
        }
        myArr[0] = Date();
        myArr[1] = myFunc();
        myArr[2] = cars;
        for(var i = 0; i<myArr.length; i++){
            console.log(myArr[i]);
        }
        console.log(myArr[2][0]);
        console.log("====================")
        var carSort = cars.sort();
        console.log(carSort);

        flowers.forEach(function(v,i){
            console.log(v,i);
        });
        var tag = "<table border=1>";
        tag +="<tr><th>index</th><th>value</th>";
        flowers.forEach((v,i)=>{
            console.log(v,i);
            tag+="<tr><td>"+i+"</td><td>"+v+"</td></tr>";
        });
        tag +="</table>";
        document.getElementById("arrow").innerHTML = tag;

    </script>
    
</body>
</html>
