<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        // var newAry = fruits.sort();
        console.log(fruits);
        console.log(fruits.reverse());

        var points = [40, 100, 1, 5, 25, 10];
        // console.log(points.sort((a,b)=>{return a-b}));
        // console.log(points.sort(function(a,b){return a-b}));
        //방법 1.
        console.log("오름차순")
        console.log(points.sort(function (a, b) { return a - b }));
        //방법 2.
        console.log("내림차순")
        console.log(points.sort(callFunc));
        function callFunc(a, b) { return b - a };
        console.log("========================")
        var cars = [{ type: 'volvo', year: 2019 }, { type: 'saab', year: 2015 }, { type: 'sonata', year: 2018 }];
        console.log("year순으로")
        console.log(cars.sort(function (a, b) { return a.year - b.year }));
        console.log("type순으로")
        //방법 1(오름차순)
        console.log(cars.sort(function(a,b){
            if(a.type>b.type){
                return 1;
            }else if(a.type == b.type){
                return 0;
            }else if(a.type < b.type){
                return -1;
            }
        }));
        //방법 2(내림차순)
        console.log(cars.sort(carSort));
        function carSort(a, b) {
            if (a.type.toUpperCase() > b.type.toUpperCase()) {
                return -1;
            } else if (a.type.toUpperCase == b.type.toUpperCase) {
                return 0;
            } else if (a.type.toUpperCase < b.type.toUpperCase) {
                return 1;
            }
        };
    </script>
</body>

</html>
